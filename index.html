<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/download/1.4.8/download.min.js"></script>
    <link rel="icon" href="./favicon.svg">
</head>
<body>
    <div id="notification-container"></div>

    <div class="container">
        <div class="header">
            <h1>PDF <span>Merger</span></h1>
            <p>Select, rearrange, and combine your PDF files</p>
        </div>

        <div class="file-container">
            <div id="file-drop-area">
                <div class="file-prompt">
                    <i class="fas fa-file-pdf"></i>
                    <p>Drag & drop up to 3 PDF files here</p>
                    <span>or</span>
                    <label for="file-input" class="btn-select">Select Files</label>
                    <input type="file" id="file-input" accept=".pdf" multiple>
                </div>
            </div>

            <div id="selected-files-container">
                <h3>Selected Files <span id="file-count">(0/3)</span></h3>
                <ul id="selected-files-list"></ul>
            </div>
        </div>

        <div class="controls">
            <button id="merge-btn" class="btn-merge" disabled>Merge PDFs</button>
            <button id="reset-btn" class="btn-reset" disabled>Reset</button>
        </div>

        <div id="result" class="hidden">
            <h3>Your merged PDF is ready!</h3>
            <div class="result-actions">
                <a id="download-link" class="btn-download" download="merged.pdf">
                    <i class="fas fa-download"></i> Download PDF
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>Created with <i class="fas fa-heart"></i> by Haseeb | &copy; 2025</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
